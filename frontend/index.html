<html>
  <head>
    <title>Hermes - Socially Distant Path Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        padding-top: 150px;
      }
      @keyframes slide {
        from {
          margin-left: -70%;
        }
        to {
          margin-left: 50%;
        }
      }
  </style>
  </head>
  <body>
    <main>
      <div id="inpForm">
        <div class="container">
          <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10" style="text-align: center;">
              <img src="img/Logo_ver_2.png" style="max-height: 200px;">
              <h5 style="margin-bottom: 100px; margin-top: 50px;">Programmatically generated paths to keep you socially distanced</h5>
            </div>
            <div class="col-sm-1">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-7">
              <div class="form-group">
                <input type="number" placeholder="392794181" id="ticketid" class="form-control">
                <small class="form-text text-muted">Ticket ID</small>
              </div>
            </div>
              <div class="col-sm-3">
                <button class="btn btn-lg btn-raised btn-primary" onclick="startQuery();">Select Seats</button></a>
              </div>
              <div class="col-sm-1">
              </div>
          </div>
        </div>
      </div>


      <div id="loading">
        <div class="container">
          <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10" style="text-align: center;">
              <img src="img/onlyLogo_version_cropped.png" style="max-height: 145px; margin-top: 55px; animation: slide 1.5s infinite linear;">
              <h5 style="margin-top: 50px;">
                Processing ticket ID and doing the magic
              </h5>
            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
      </div>

      <div id="imageCanvas">
        <div class="container">
          <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10" style="text-align: center;">
              <a href="/">
                <img src="text.png" style="margin: 50px 0;">
              </a>
              <div style="margin-bottom: 20px;"id="playa"></div>

              <div class="alert alert-success" role="alert">
                Success! The important sections of the video are given
                below.
              </div>

              <div id="timestamps"></div>
            </div>
            <div class="col-sm-1">
            </div>
          </div>
        </div>
      </div>


    </main>
        <script>
          $("#loading").hide();
          $("#imageCanvas").hide();

          function startQuery() { 
              $.ajax({
                url: "http://127.0.0.1:8000/getStadium/" + $("#ticketid").val() + "/",
                type: "GET",
                success: function(data) { onCallBack($("#ticketid").val(), data)}
              });
              $("#inpForm").hide();
              $("#loading").show();
          };

          function onCallBack(ticketID, data) {
            $("#loading").hide();
            $("#imageCanvas").show();
            console.log(data);
          }
        </script>
</body>
</html>
